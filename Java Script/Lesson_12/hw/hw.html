    let coments = document.getElementsByClassName('coments')[0];

    fetch('https://jsonplaceholder.typicode.com/comments')
        .then(value => value.json())
        .then(value => {
            for (const comnetitem of value) {
                let comentItemDiv = document.createElement('div');
                comentItemDiv.classList.add('comment');

                let postId = document.createElement('div');
                postId.innerText = 'post id ' + comnetitem.postId;

                let Id = document.createElement('div');
                Id.innerText = ' id ' + comnetitem.id;

                let name = document.createElement('div');
